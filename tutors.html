<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraMentor - Tutors</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Dropdown styles consistent with theme */
    .nav-links {
      position: relative;
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .nav-links > .dropdown {
      position: relative;
    }

    .nav-links > .dropdown > a {
      cursor: pointer;
      color: #ADB7C0;
      font-weight: 600;
      padding: 0.5rem 0.7rem;
      display: inline-block;
      transition: color 0.3s ease;
      user-select: none;
    }

    .nav-links > .dropdown:hover > a,
    .nav-links > .dropdown > a.active {
      color: #A02CBD;
      text-shadow: 0 0 10px #D8AEEE;
      font-weight: 700;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2.8rem;
      left: 0;
      background: rgba(73, 92, 114, 0.85);
      box-shadow: 0 4px 10px #A02CBD88;
      border-radius: 8px;
      min-width: 150px;
      z-index: 10;
      padding: 0.5rem 0;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: #ADB7C0;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:hover {
      background: #A02CBD;
      color: #495C72;
      font-weight: 700;
      text-shadow: 0 0 8px #D8AEEE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Adjust menu-icon for mobile or small screens */
    .menu-icon {
      cursor: pointer;
      color: #ADB7C0;
      font-size: 1.4rem;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Plain_Yellow_Star.png/120px-Plain_Yellow_Star.png"
        alt="Star Logo"
        class="star-icon"
      />
      <h1>AstraMentor</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="tutors.html" class="active">Tutors ▼</a>
        <div class="dropdown-content">
          <a href="#">Abhiram</a>
          <a href="#">Swarup</a>
          <a href="#">Avanish</a>
          <a href="#">Noah</a>
          <a href="#">Rakshan</a>
        </div>
      </div>
      <a href="bookings.html">Bookings</a>
      <a href="resources.html">Resources</a>
      <a href="#" class="menu-icon">☰</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Meet our tutors</h2>
    <p>Learn about the amazing tutors ready to help you.</p>
    <a href="#" class="btn-primary">Meet Our Tutors</a>
  </section>
</body>
</html>
