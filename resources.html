<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(ellipse at center, #090b2b 0%, #000 100%);
      color: #fff;
      padding: 2rem;
    }
    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #1c1c3c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      transition: top 0.3s ease;
      z-index: 1000;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      cursor: default;
      display: flex;
      align-items: center;
    }
    .star-icon {
      color: #c266ff;
      margin-left: 0.3rem;
    }
    .nav-links a {
      color: #ccc;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding-bottom: 3px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .nav-links a.active,
    .nav-links a:hover {
      color: #fff;
      border-bottom-color: #c266ff;
    }
    /* Hamburger menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger .bar {
      width: 25px;
      height: 3px;
      background-color: #ccc;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 200px;
      height: 100%;
      background: #1c1c3c;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar a {
      color: #ccc;
      text-decoration: none;
      margin-bottom: 1.2rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #sidebar a.active,
    #sidebar a:hover {
      color: #fff;
    }

    /* Responsive: show hamburger on small screens */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    /* Content container */
    .resources-container {
      max-width: 600px;
      margin: 100px auto 0; /* push down to clear navbar */
      background: rgba(30, 30, 70, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(100, 75, 255, 0.5);
    }
    ul.resource-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.resource-list li {
      margin-bottom: 1.5rem;
    }
    ul.resource-list li a {
      color: #8f94fb;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.3s ease;
    }
    ul.resource-list li a:hover {
      border-bottom-color: #c266ff;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo glow-hover">
      MySite
      <span class="star-icon">â˜…</span>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="resources.html" class="active">Resources</a>
      <a href="tutors.html">Tutors</a>
      <a href="booking.html">Booking</a>
    </div>

    <div id="hamburger" class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <!-- Sidebar for mobile -->
  <div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="resources.html" class="active">Resources</a>
    <a href="tutors.html">Tutors</a>
    <a href="booking.html">Booking</a>
  </div>

  <div class="resources-container">
    <h1>Resources</h1>
    <ul class="resource-list">
      <li><a href="https://pmt.education/" target="_blank" rel="noopener noreferrer">PMT Education</a></li>
      <li><a href="https://www.aqa.org.uk/find-specifications" target="_blank" rel="noopener noreferrer">AQA Specifications</a></li>
      <li><a href="https://www.savemyexams.co.uk/" target="_blank" rel="noopener noreferrer">SaveMyExams</a></li>
      <!-- Add more resources here -->
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
