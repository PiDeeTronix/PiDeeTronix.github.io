<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(ellipse at center, #090b2b 0%, #000 100%);
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .resources-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(30, 30, 70, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(100, 75, 255, 0.5);
    }
    ul.resource-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.resource-list li {
      margin-bottom: 1.5rem;
    }
    ul.resource-list li a {
      color: #8f94fb;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-bottom-color 0.3s ease;
    }
    ul.resource-list li a:hover {
      border-bottom-color: #c266ff;
    }
  </style>
</head>
<body>
  <div class="resources-container">
    <h1>Resources</h1>
    <ul class="resource-list">
      <li><a href="https://pmt.education/" target="_blank" rel="noopener noreferrer">PMT Education</a></li>
      <li><a href="https://www.aqa.org.uk/find-specifications" target="_blank" rel="noopener noreferrer">AQA Specifications</a></li>
      <li><a href="https://www.savemyexams.co.uk/" target="_blank" rel="noopener noreferrer">SaveMyExams</a></li>
      <!-- Add more resources here -->
    </ul>
  </div>
</body>
</html>
