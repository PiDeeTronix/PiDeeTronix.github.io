<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraMentor - Bookings</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    .nav-links {
      position: relative;
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .nav-links > .dropdown {
      position: relative;
    }

    .nav-links > .dropdown > a {
      cursor: pointer;
      color: #ADB7C0;
      font-weight: 600;
      padding: 0.5rem 0.7rem;
      display: inline-block;
      transition: color 0.3s ease;
      user-select: none;
    }

    .nav-links > .dropdown:hover > a,
    .nav-links > .dropdown > a.active {
      color: #A02CBD;
      text-shadow: 0 0 10px #D8AEEE;
      font-weight: 700;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2.8rem;
      left: 0;
      background: rgba(73, 92, 114, 0.85);
      box-shadow: 0 4px 10px #A02CBD88;
      border-radius: 8px;
      min-width: 150px;
      z-index: 10;
      padding: 0.5rem 0;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: #ADB7C0;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:hover {
      background: #A02CBD;
      color: #495C72;
      font-weight: 700;
      text-shadow: 0 0 8px #D8AEEE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .menu-icon {
      cursor: pointer;
      color: #ADB7C0;
      font-size: 1.4rem;
      margin-left: auto;
    }

    .booking-section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
      color: #ADB7C0;
    }

    .booking-section h2 {
      font-size: 2.2rem;
      color: #A02CBD;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #D8AEEE;
    }

    .booking-section p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .booking-form {
      background: rgba(73, 92, 114, 0.2);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(160, 44, 189, 0.3);
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .booking-form button {
      background: #A02CBD;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-form button:hover {
      background: #8B25A5;
      box-shadow: 0 0 10px #D8AEEE;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Plain_Yellow_Star.png/120px-Plain_Yellow_Star.png"
        alt="Star Logo"
        class="star-icon"
      />
      <h1>AstraMentor</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="tutors.html">Tutors ▼</a>
        <div class="dropdown-content">
          <a href="#">Abhiram</a>
          <a href="#">Swarup</a>
          <a href="#">Avanish</a>
          <a href="#">Noah</a>
          <a href="#">Rakshan</a>
        </div>
      </div>
      <a href="bookings.html" class="active">Bookings</a>
      <a href="resources.html">Resources</a>
      <a href="#" class="menu-icon">☰</a>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book a Session</h2>
    <p>Fill out the form below to book a session with one of our tutors.</p>
    <form class="booking-form">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email Address" required />
      <select name="tutor" required>
        <option value="">Select a Tutor</option>
        <option value="abhiram">Abhiram</option>
        <option value="swarup">Swarup</option>
        <option value="avanish">Avanish</option>
        <option value="noah">Noah</option>
        <option value="rakshan">Rakshan</option>
      </select>
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <textarea name="message" rows="4" placeholder="Additional Information (optional)"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </section>
</body>
</html>
