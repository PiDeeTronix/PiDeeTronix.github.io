<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstraMentor - Bookings ‚≠ê</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">
      <span class="glow-hover">AstraMentor</span>
      <svg class="star-icon" width="20" height="20" viewBox="0 0 24 24" fill="#FFD700">
        <path d="M12 2l2.7 6.9L22 10l-5.6 4.3L18.4 22 12 18l-6.4 4 2-7.7L2 10l7.3-1.1z" />
      </svg>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="tutors.html">Tutors</a>
      <a href="resources.html">Resources</a>
      <a href="bookings.html" class="active">Bookings</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <a href="#">Contact Us</a>
    <a href="#">Testimonials</a>
    <a href="#">Our Subjects</a>
  </aside>

  <!-- Bookings Section -->
  <main class="hero-section">
    <div class="hero-content">
      <h1>üìÖ Book a Session</h1>
      <p>Secure your tutoring session in just a few clicks.</p>

      <form class="booking-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="">-- Select a subject --</option>
          <option value="maths">Maths</option>
          <option value="science">Science</option>
          <option value="english">English</option>
          <option value="computer-science">Computer Science</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit" class="btn btn-primary">Submit Booking</button>
      </form>
    </div>
  </main>

  <!-- Stardust Cursor -->
  <canvas id="stardust-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
