<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraMentor - Bookings</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* NAVBAR STYLES FOR CONSISTENT SPACING */

    .nav-links {
      display: flex;
      align-items: center;
      /* removed gap to avoid uneven spacing */
    }

    .nav-links > a,
    .nav-links > .dropdown > a {
      color: #ADB7C0;
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      text-decoration: none;
      user-select: none;
      white-space: nowrap;
      transition: color 0.3s ease;
      margin-right: 1.3rem; /* consistent spacing */
      cursor: pointer;
      display: inline-block;
    }

    .nav-links > a:last-child,
    .nav-links > .dropdown > a:last-child {
      margin-right: 0; /* no margin on last item */
    }

    .nav-links > .dropdown:hover > a,
    .nav-links > a.active {
      color: #A02CBD;
      font-weight: 700;
      text-shadow: 0 0 10px #D8AEEE;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 2.8rem;
      left: 0;
      background: rgba(73, 92, 114, 0.85);
      box-shadow: 0 4px 10px #A02CBD88;
      border-radius: 8px;
      min-width: 150px;
      z-index: 10;
      padding: 0.5rem 0;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: #ADB7C0;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a:hover {
      background: #A02CBD;
      color: #495C72;
      font-weight: 700;
      text-shadow: 0 0 8px #D8AEEE;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Adjust menu-icon for mobile or small screens */
    .menu-icon {
      cursor: pointer;
      color: #ADB7C0;
      font-size: 1.4rem;
      margin-left: auto;
    }

    /* Additional styling for bookings page content */
    main {
      max-width: 700px;
      margin: 2rem auto;
      font-family: 'Inter', sans-serif;
      color: #495C72;
      padding: 0 1rem;
    }

    h2 {
      color: #A02CBD;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      background: rgba(73, 92, 114, 0.1);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #A02CBD33;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #A02CBD;
      border-radius: 5px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: #495C72;
      background: white;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #D8AEEE;
      outline: none;
    }

    button {
      background-color: #A02CBD;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #D8AEEE;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8B229D;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Plain_Yellow_Star.png/120px-Plain_Yellow_Star.png"
        alt="Star Logo"
        class="star-icon"
        style="height: 40px; margin-right: 0.7rem;"
      />
      <h1>AstraMentor</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <a href="tutors.html">Tutors ▼</a>
        <div class="dropdown-content">
          <a href="#">Abhiram</a>
          <a href="#">Swarup</a>
          <a href="#">Avanish</a>
          <a href="#">Noah</a>
          <a href="#">Rakshan</a>
        </div>
      </div>
      <a href="bookings.html" class="active">Bookings</a>
      <a href="resources.html">Resources</a>
      <a href="#" class="menu-icon">☰</a>
    </nav>
  </header>

  <main>
    <h2>Book a Session</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="tutor">Select Tutor</label>
      <select id="tutor" name="tutor" required>
        <option value="" disabled selected>Select a tutor</option>
        <option value="Abhiram">Abhiram</option>
        <option value="Swarup">Swarup</option>
        <option value="Avanish">Avanish</option>
        <option value="Noah">Noah</option>
        <option value="Rakshan">Rakshan</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Any extra details..."></textarea>

      <button type="submit">Book Now</button>
    </form>
  </main>
</body>
</html>
